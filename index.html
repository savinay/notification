<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./js/notification.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/notification.css">
        <title>Demo Notification</title>
    </head>
    <body>
        <div id="wrap">
            <div id="main">
                <h1>Hello World </h1>
            </div>
        </div>
        <div id="footer">
            <form role="form" onsubmit="sendmsg(event)" id="msgform" name="msgform" method="post" action="">
                <div style="width: 400px; float:right;" id="notification">
                    <div class="message-template message-template-danger" style="min-height: 150px; overflow: auto;">
                        <button type="button" class="close" aria-hidden="true" onclick="hideNotification(event)">&times;</button>
                        <span id="msgsent" style="margin-top: 140px; display:none; color: #7f8c8d">Message Sent</span>
                    </div>
                    <div class="panel-footer" style="margin-top: -23px;">
                        <div class="input-group">
                            <input id="btn-input" type="text" name="msg" class="form-control input-sm" placeholder="Type your message here..." style="margin-top: 3px;" />
                            <span class="input-group-btn">
                            <button class="btn btn-danger btn-sm" id="btn-chat" type="submit">
                            Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
